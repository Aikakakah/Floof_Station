- type: entity
  parent: BaseStructure
  id: BaseRailing
  abstract: true
  components:
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable
  - type: Construction
    graph: Railing
    node: railing

- type: entity
  parent: BaseRailing
  id: RailingWood
  name: wooden railing
  description: A wooden railing designed for grip and support along the stairs.
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Floof/Structures/Walls/railing.rsi
    state: wood_side
  - type: Icon
    sprite: Floof/Structures/Walls/railing.rsi
    state: wood_side
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.375"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer




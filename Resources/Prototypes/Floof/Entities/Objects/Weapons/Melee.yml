- type: entity
  name: brass knuckles
  parent: ClothingHandsBase
  id: WeaponBrassKnuckles
  description: Ever wanted to protect your bar but your hands are too big for guns? S.E.S.W.C has what you need!
  components:
  - type: Sprite
    sprite: Floof/Objects/Weapons/Melee/brassknuckles.rsi
    state: icon
  - type: Clothing
    sprite: Floof/Objects/Weapons/Melee/brassknuckles.rsi
  - type: MeleeWeapon
    autoAttack: true
    attackRate: 2 # ~12 dps
    damage:
      types:
       Blunt: 6
    soundHit:
      collection: Punch
    animation: WeaponArcFist
    mustBeEquippedToUse: true
  - type: StaminaDamageOnHit
    damage: 11
  - type: Armor
    modifiers:
      coefficients:
        Shock: 1.05 # oh no so conductive
  - type: Insulated
    coefficient: 1.5 # Extra damage. Don't punch wires, kids.
  - type: Tag
    tags:
    - WhitelistChameleon
    - BrassKnuckles
  - type: PhysicalComposition
    materialComposition:
      Brass: 1000
  - type: StaticPrice
    price: 300 # Ensures these can be sold and have a reasonable vending value.

- type: entity
  name: improvised brass knuckles
  parent: WeaponBrassKnuckles
  id: WeaponBrassKnucklesImprovised
  description: Ever wanted to punch just a little harder?
  components:
  - type: MeleeWeapon
    attackRate: 1.6 # ~9.6 dps
  - type: Construction
    graph: GraphWeaponBrassKnucklesImprovised
    node: WeaponBrassKnucklesImprovised

- type: entity
  name: crass knuckles
  parent: WeaponBrassKnuckles
  id: WeaponBrassKnucklesWhoopie
  description: Questionably silent, questionably deadly.
  components:
  - type: Sprite
    sprite: Floof/Objects/Weapons/Melee/crassknuckles.rsi
    state: icon
  - type: Clothing
    sprite: Floof/Objects/Weapons/Melee/crassknuckles.rsi
  - type: MeleeWeapon
    damage:
      types:
       Blunt: 0 # ~0 dps :^)
       Structural: 0
    soundHit:
      collection: Parp
  - type: Construction
    graph: GraphWeaponBrassKnucklesWhoopie
    node: WeaponBrassKnucklesWhoopie
  - type: StaminaDamageOnHit
    damage: 4 # 8 per second, similar to the toy hammer
  - type: Armor
    modifiers:
      coefficients:
        Shock: 1.0 # Nothing special.
  - type: Insulated
    coefficient: 1 # Nothing special.
  - type: Tag
    tags:
    - WhitelistChameleon

- type: entity
  name: borg stun baton
  parent: BaseItem
  id: BorgStunbaton
  description: A stun baton for incapacitating people with. Actively harming with this is considered bad tone.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/stunbaton.rsi
    layers:
    - state: stunbaton_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Stunbaton
    energyPerUse: 50
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: sparks
      params:
        variation: 0.250
    soundDeactivate:
      collection: sparks
      params:
        variation: 0.250
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Blunt: 0
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 7
    bluntStaminaDamageFactor: 2.5
    heavyRateModifier: 0.75
    heavyDamageBaseModifier: 1.75
    heavyStaminaCost: 1
    animation: WeaponArcSlash
  - type: StaminaDamageOnHit
    damage: 35
    sound: /Audio/Weapons/egloves.ogg
  - type: StaminaDamageOnCollide
    damage: 35
    sound: /Audio/Weapons/egloves.ogg
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: Item
    heldPrefix: off
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Melee/stunbaton.rsi
    quickEquip: false
    slots:
    - Belt
  - type: DisarmMalus
    malus: 0.225
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: stunbaton_on}
          False: {state: stunbaton_off}
  - type: StaticPrice
    price: 80
  - type: Riggable
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Explosive
    explosionType: Default
    intensitySlope: 1.5
    maxIntensity: 200
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
      Plastic: 100
  - type: GuideHelp
    guides:
    - Security
